<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>조건문</title>
</head>
<body>
<h1>조건문</h1>
<script>
    //조건문 : 주어진 식의 결과에 따라 별도의 명령을 수행 (분기문)
    // if () {  }
    // if () {  } else { }
    // if () {  } else if () { } else if () { }
    // 조건이 많아지면 가독성이 떨어짐

    // 성적처리 프로그램램
   // 1. 변수선언
    let name = "혜교";
    let kor = 99;
    let eng = 98;
    let mat = 97;
    let tot
    let avg
    let grd = '가';

    // 2. 성적처리
    tot = kor + eng + mat;
    avg = tot / 3;
    if (avg >= 90) grd = '수';
    else if (avg >=80) grd = '우';
    else if (avg >=70) grd = '미';
    else if (avg >=60) grd = '양';

    // 3. 결과출력
    document.write('<p>' + name + '</p>');
    document.write('<p>' + kor + '</p>');
    document.write('<p>' + eng + '</p>');
    document.write('<p>' + mat + '</p>');
    document.write('<p>' + tot + '</p>');
    document.write('<p>' + avg.toFixed(1) + '</p>'); // 소수점 기준 자름
    document.write('<p>' + grd + '</p>');
</script>
<script>
    // 다중 조건문 : switch
    // 조건이 많은 경우 if 문보다는 switch문 추천
    // switch(조건식) {
    // case 값1: 문장1; break;
    // case 값2: 문장2; break;
    // case 값3: 문장3; break;
    // }
    //let x = Math.round(avg/10);
    let x = (avg/10).toFixed(0);  // 결과값은 문자열
    switch (x) {
        case '10':
        case '9': grd = '수'; break;
        case '8': grd = '우'; break;
        case '7': grd = '미'; break;
        case '6': grd = '양'; break;
        default: grd = '가'; break;
    }
    document.write('<p>' + grd + '</p>');
</script>
<script>
    // 오늘 날짜의 요일을 한글로 출력하는 프로그램 작성
    // 오늘의 요일 : new Date().getDay() 이용
    // 0: 일요일, 1: 월요일, ... , 6: 토요일
    //document.write('<p>' + new Date().getDay() + '</p>');
    let day;
    let y = new Date().getDay();
    switch (y) {
        case 0 : day = '일'; break;
        case 1 : day = '월'; break;
        case 2 : day = '화'; break;
        case 3 : day = '수'; break;
        case 4 : day = '목'; break;
        case 5 : day = '금'; break;
        case 6 : day = '토'; break;

    }
    let today = new Date();
    document.write(today.getFullYear() + '년')
    document.write((today.getMonth() + 1 ) + '월')
    document.write(today.getDate() + '일')
    document.write('<p>' + day + '요일</p>');
</script>

</body>
</html>
