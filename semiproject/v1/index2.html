<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <button type="button" class="btn-primary"
            data-toggle="modal" data-target="#login">로그인</button>
    <button type="button" class="btn btn-primary">회원가입</button>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>


<nav class="nav navbar-expand navbar-dark bg-dark">
    <ul class="nav navbar-nav nav-fill w-100">
        <li class="nav-item"><a class="nav-link" href="">프로젝트 소개</a></li>
        <li class="nav-item"><a class="nav-link" href="">회원가입</a></li>
        <li class="nav-item"><a class="nav-link" href="">게시판</a></li>
        <li class="nav-item"><a class="nav-link" href="">자료실</a></li>
        <li class="nav-item"><a class="nav-link" href="">갤러리</a></li>
        <li class="nav-item"><a class="nav-link" href="">관리자</a></li>
    </ul>
</nav>



<div id="main margin30">
    <div class="row text-center">
        <div class="col">
            <h1 class="display-3">PROJECT</h1>
            <img src="../../img/gendo.png">
            <p> </p>
        </div>
    </div>
</div>
<div id="login" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">로그인</h3>
                <button class="btn btn-light"
                        type="button" class="close" data-dismiss="modal">
                    닫기
                </button>
            </div>
            <div class="modal-body">
                <form id="loginfrm">
                    <div class="form-group row text-center">
                        <label for="userid" class="col-form-label col-4">아이디</label>
                        <input type="text" id="userid" class="form-control col-6">
                    </div>
                    <div class="form-group row text-center">
                        <label for="passwd" class="col-form-label col-4">비밀번호</label>
                        <input type="password" id="passwd" class="form-control col-6">
                    </div>
                    <div class="form-group row">
                        <div class="col-4"></div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label">로그인 상태유지</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-danger">로그인</button>
                <button type="button" class="btn btn-success">아이디/비밀번호 찾기</button>
            </div>
        </div>
    </div>
</div>







<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
