<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML5</title>
    <style>
    </style>
</head>
<body>
<h1> hello, World!!</h1>
<h2> 안녕하세요, </h2>
<div><button type="button"
             onclick="alert('Hello,World!!');">눌러보세요</button>
</div>
</body>
</html>
<!--
HTML : hypertext markup language
웹페이지를 만드는데 사용하는 마크업 언어
웹페이지를 구성하는 요소들은 미리 정의된
태그와 속성을 이용해서 정의함
-->
<!--
doctype : 현재 문서가 html5임을 알림
html : html 문서 최상위태그(요소)
        lang = "ko" : html 문서 작성시 사용한 언어 정의
head : html 문서 메타정보를 정의
        (브라우져에는 표시되지 않는 여러가지 정보)
        title : 문서의 제목 정의 (브라우저 탭에 표시)
        meta charset : html문서 작성시 사용한 문자집합 정의, 할글 출력시 반드시 필요!!
        style : css 코드를 작성하는 블럭
body : 브라우저에 표시하고픈 문서내용
        h1 : 글제목 표시 (h1~h6)
        button : 클릭가능한 버튼 정의
            onclick : 클릭시 실행하고픈 자바스크림트 코드 정의
-->
